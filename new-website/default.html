<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>LemonWay Backoffice</title>
</head>

<body>
    <div id="app">
        <h1>New Website</h1>
        <current-route />
    </div>
    <p style="border: gray solid; padding: 2em">
        If you arrive here coming from the old Website then.. Congratulation, it means that the <b>redirection-app</b> is working.
        Now all you have to do is to adapt the <b><code>index.html</code></b> to suite your situation.
    </p>
</body>

<script>
    const router = new VueRouter({
        mode: 'history',
    })
    const CurrentRoute = {
        template: `
        <div>The current path is <code style="background:yellow">{{route}}</code></div>
        `,
        computed: {
            route() {
                return router.currentRoute.fullPath;
            }
        } 
    };
    const app = new Vue({
        router,
        components: {
            'current-route': CurrentRoute
        }
    }).$mount('#app')
</script>

</html>
